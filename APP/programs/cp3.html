        <h2 class="prog">Mirrored Right Triangle Star Pattern</h2>
        <p class="c"> 
          
          #include &ltstdio.h&gt<br> 
          int main()  <br>
{  <br>
    int n,m=1; <br>  
    printf("Enter the number of rows"); <br>  
    scanf("%d",&n);  <br>
    for(int i=n;i>=1;i--) <br>  
    {  <br>
        for(int j=1;j<=i-1;j++) <br>  
        {  <br>
          printf(" ");  <br>
        }  <br>
        for(int k=1;k<=m;k++) <br> 
        {  <br>
            printf("*");  <br>
        }  <br>
        printf("\n");  <br>
        m++; <br> 
    }  <br>
    return 0;  <br>
}
