      <div class="container1">
        <h2 class="prog">Square star pattern </h2>
        <p class="c"> 
          
          #include &ltstdio.h&gt<br> 
          int main()  
          {  <br>
              int n;  <br>
              printf("Enter the number of rows"); <br> 
               scanf("%d",&n);  <br>
            for(int i=0;i &lt n;i++)  <br>
          {  <br>
            for(int j=0;j &lt n;j++) <br> 
            {  <br>
                printf("*"); <br> 
            }  <br>
            printf("\n"); <br> 
          }  <br>
      
         return 0;  <br>
          }  
        
        </p>
